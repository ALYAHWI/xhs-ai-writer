<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- 装饰性圆圈 -->
  <circle cx="100" cy="100" r="60" fill="#fce7f3" opacity="0.6"/>
  <circle cx="1100" cy="530" r="80" fill="#fee2e2" opacity="0.6"/>
  <circle cx="1050" cy="150" r="40" fill="#fce7f3" opacity="0.8"/>
  
  <!-- 主标题 -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">
    🔥 AI小红书爆款文案生成器
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="32" text-anchor="middle" fill="#6b7280">
    智能分析热门笔记，实时生成爆款文案
  </text>
  
  <!-- 特性标签 -->
  <rect x="300" y="350" width="180" height="50" rx="25" fill="#ec4899" opacity="0.1"/>
  <text x="390" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="#ec4899" font-weight="600">
    ✨ AI智能分析
  </text>
  
  <rect x="510" y="350" width="180" height="50" rx="25" fill="#ef4444" opacity="0.1"/>
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="#ef4444" font-weight="600">
    🚀 一键生成
  </text>
  
  <rect x="720" y="350" width="180" height="50" rx="25" fill="#ec4899" opacity="0.1"/>
  <text x="810" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="18" text-anchor="middle" fill="#ec4899" font-weight="600">
    📈 爆款保证
  </text>
  
  <!-- 底部说明 -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="#9ca3af">
    三步生成爆款文案：输入主题 → 提供素材 → AI 创作
  </text>
  
  <!-- 网站标识 -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="20" text-anchor="middle" fill="#6b7280" opacity="0.8">
    xhs-ai-writer.vercel.app
  </text>
</svg>
